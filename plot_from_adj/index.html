<!-- Input json must be in same folder named graph.json (or modify this in code below) -->

<!DOCTYPE html>
  <meta charset="utf-8">
    <style>
    
    rect.cell {
      fill: none;
      stroke: #ddd;
        stroke-width: 2px;
    }
  
  .links line {
    stroke: #999;
      stroke-opacity: 0.7;
  }
  
  .nodes circle {
    fill: #d62333;
      stroke: #fff;
      stroke-width: 2px;
  }
  
  </style>
    <svg></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="forceInABox.js"></script>
    <script>
    
  var width = 800;
  var height = 500;
  var nodeRadius = d3.scaleSqrt().range([4, 10]);
  var linkWidth = d3.scaleLinear().range([1, 2 * nodeRadius.range()[0]]);
  
  var drag = d3.drag()
  .on('start', dragStart)
  .on('drag', dragging)
  .on('end', dragEnd);
  
  var svg = d3.select('svg')
  .attr('width', width + 2)
  .attr('height', height + 2)
  .append('g')
  .attr('transform', 'translate(1,1)');
  
  var groupingForce = forceInABox()
  .strength(0.1)
  .template('treemap')
  .groupBy('community')
  .size([width, height]);
  
  var forceSim = d3.forceSimulation()
  .force('link', d3.forceLink()
         .id(function(d) { return d.id; })
         .distance(50)
         .strength(groupingForce.getLinkStrength)
  )
  .force('group', groupingForce)
  .force('charge', d3.forceManyBody())
  .force('center', d3.forceCenter(width/2, height/2))
  .force('x', d3.forceX(width/2).strength(0.02))
  .force('y', d3.forceY(height/2).strength(0.04));
  
  // input file name changed in line below
  d3.json('graph.json', function (error, graph) {
    if (error) throw error;
    
    
    
    
    
    linkWidth.domain(d3.extent(graph.links, function (d) { return d.score; }));
    
    forceSim.nodes(graph.nodes)
    .on('tick', tick);
    
    forceSim.force('link')
    .links(graph.links);
    
    groupingForce.links(graph.links)
    .drawTreemap(svg);
    
    var link = svg.append('g')
    .attr('class', 'links')
    .selectAll('line')
    .data(graph.links)
    .enter().append('line')
    .attr('stroke-width', function (d) { return linkWidth(d.score); });
    
    var node = svg.append('g')
    .attr('class', 'nodes')
    .selectAll('circle')
    .data(graph.nodes)
    .enter().append('circle')
    .attr('r', function (d) { return 5; })
    .call(drag);
    
    node.append('title').text(function (d) { return d.name; });
    
    function tick () {
      link
      .attr('x1', function (d) { return d.source.x; })
      .attr('x2', function (d) { return d.target.x; })
      .attr('y1', function (d) { return d.source.y; })
      .attr('y2', function (d) { return d.target.y; });
      
      node
      .attr('cx', function (d) { return d.x; })
      .attr('cy', function (d) { return d.y; });
    }
  });
  
  function dragStart (d) {
    if (!d3.event.active) forceSim.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragging (d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  
  function dragEnd (d) {
    if (!d3.event.active) forceSim.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  
  </script>
